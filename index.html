<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            width: 600px; /* Set desired width */
            max-width: 600px; /* Ensures width does not exceed 600px */
        }
        .container {
            max-width: 100%; /* Ensures container uses full body width */
        }
        .contact-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .contact-item:hover {
            background-color: #f8f9fa;
        }
        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            clear: both;
        }
        .chat-bubble.incoming {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        .chat-bubble.outgoing {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body class="p-3">
    <div class="container">
        <h1 class="mb-4">AI Customer Support</h1>

        <!-- Tabs for switching between options --> 
        <ul class="nav nav-tabs" id="tabContent" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="list-tab" href="#listContacts" role="tab"
                    aria-controls="listContacts" aria-selected="true">List Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="search-tab" href="#searchContact" role="tab"
                    aria-controls="searchContact" aria-selected="false">Search Chats</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="listContacts" role="tabpanel" aria-labelledby="list-tab">
                <button class="btn btn-primary" id="listContactsButton">List All Contacts</button>
                <div id="contactList" class="mt-3 list-group"></div>
            </div>
            <div class="tab-pane fade" id="searchContact" role="tabpanel" aria-labelledby="search-tab">
                <input type="text" id="contactName" class="form-control" placeholder="Enter contact name">
                <button class="btn btn-success mt-2" id="fetchChats">Fetch Chats</button>
                <div id="chatBox" class="chat-box mt-3"></div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
