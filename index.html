<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support</title>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
</head>

<body class="p-3">
    <div class="container">
        <h4 class="mb-4 d-flex">
            <img class="mr-2" src="images/logo.png" style="width: 30px;" /><span>AC Support</span>
        </h4>

        <!-- Tabs for switching between options -->
        <ul class="nav nav-tabs" id="tabContent" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="list-tab" href="#listContacts" role="tab" aria-controls="listContacts"
                    aria-selected="true">List Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="search-tab" href="#searchContact" role="tab" aria-controls="searchContact"
                    aria-selected="false">Search Chats</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="listContacts" role="tabpanel" aria-labelledby="list-tab">
                <button class="btn btn-outline-primary btn-sm mr-1" id="personalContactsButton"
                    style="border-radius: 20px;">All</button>
                <button class="btn btn-outline-primary btn-sm mr-1" id="contactsButton"
                    style="border-radius: 20px;">Contacts</button>
                <button class="btn btn-outline-primary btn-sm" id="unreadContactsButton"
                    style="border-radius: 20px;">Unread</button>
                <button class="btn btn-outline-primary btn-sm mr-1" id="groupContactsButton"
                    style="border-radius: 20px;">Groups</button>
                <!--
                <button class="btn btn-outline-secondary btn-sm mt-2" id="scrollContactsButton"
                    style="border-radius: 20px;">Scroll Contacts</button>
                    -->
                <div class="contact mt-3" id="contactContainer">
                    <span class="title"></span>
                    <span class="time text-white"></span>
                    <span class="message"></span>
                </div>
            </div>
            <div class="tab-pane fade" id="searchContact" role="tabpanel" aria-labelledby="search-tab">
                <input type="text" id="contactName" class="form-control" placeholder="Enter contact name">
                <button class="btn btn-success mt-2" id="fetchChats">Fetch Chats</button>
                <div id="chatBox" class="chat-box mt-3"></div>
                <div class="d-flex justify-content-center align--center">
                    <div id="loader" class="spinner-border text-success mt-3" role="status" style="display:none;">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fixed action button container -->
    <div class="fab-container">
        <!-- First button -->
        <button class="fab" id="scrollContactsButtonUp">
            <i class="bi-caret-up-fill mb-2"></i>
        </button>
        <!-- Second button -->
        <button class="fab" id="scrollContactsButtonDown">
            <i class="bi-caret-down-fill mb-2"></i>
        </button>
    </div>
    <script src="/scripts/popup.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
